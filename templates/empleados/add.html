{% extends 'base.html' %}

{% block title %}
    Agregar Empleado
{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">
            Agregar empleado            
        </h1>
        <div class="cell">
            <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                {{form.as_p}}
                <button class="submit success button" type="submit">Agregar</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
